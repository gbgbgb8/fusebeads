<!DOCTYPE html>
<html>
<head>
    <style>
        #gameboard {
            width: 300px;
            height: 300px;
            display: grid;
            grid-template-columns: repeat(30, 1fr);
            grid-template-rows: repeat(30, 1fr);
            float: left;
        }
        .cell {
            width: 10px;
            height: 10px;
            border: 1px solid #ccc;
        }
        #beadPalette {
            float: right;
            width: 60px;
            height: 60px;
            padding: 10px;
        }
        .bead {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="gameboard"></div>
    <div id="beadPalette">
        <div id="red" class="bead" draggable="true" style="background-color:red;"></div>
        <div id="green" class="bead" draggable="true" style="background-color:green;"></div>
        <div id="blue" class="bead" draggable="true" style="background-color:blue;"></div>
    </div>
    <script>
        // Create 30x30 cells
        const gameboard = document.querySelector('#gameboard');
        for (let i = 0; i < 30 * 30; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            gameboard.appendChild(cell);
        }

        // Set up drag and drop
        const beads = document.querySelectorAll('.bead');
        const cells = document.querySelectorAll('.cell');
        let selectedBead = null;

        beads.forEach(bead => {
            bead.addEventListener('dragstart', e => {
                e.dataTransfer.setData('text/plain', window.getComputedStyle(bead).backgroundColor);
            });
        });

        cells.forEach(cell => {
            cell.addEventListener('dragover', e => {
                e.preventDefault();
            });
            cell.addEventListener('drop', e => {
                e.preventDefault();
                cell.style.backgroundColor = e.dataTransfer.getData('text/plain');
            });
        });
    </script>
</body>
</html>
