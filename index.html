<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fuse Beads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }

        #gameboard {
            display: grid;
            grid-template-columns: repeat(30, 1fr);
            grid-template-rows: repeat(30, 1fr);
            gap: 2px;
            width: 300px;
            height: 300px;
            margin: 1em 0;
        }

        .cell {
            border-radius: 50%;
            background: radial-gradient(circle at center, #555 70%, transparent 75%);
            transition: background 0.3s;
        }

        .bead {
            background: radial-gradient(circle at center, transparent 30%, red 35%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #colorInput {
            display: none;
        }

        #preview {
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 1em;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            background: radial-gradient(circle at center, transparent 30%, red 35%);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Fuse Beads</h1>
        <div id="gameboard"></div>
        <input type="color" id="colorInput" value="#ff0000">
        <div id="preview"></div>
    </div>
    <script>
        const gameboard = document.querySelector('#gameboard');
        const colorInput = document.querySelector('#colorInput');
        const preview = document.querySelector('#preview');
        let isDrawing = false;
        let selectedColor = colorInput.value;

        // Update the color preview
        const updateColorPreview = () => {
            preview.style.background = `radial-gradient(circle at center, transparent 30%, ${selectedColor} 35%)`;
        };

        // Handle color input change
        colorInput.addEventListener('input', () => {
            selectedColor = colorInput.value;
            updateColorPreview();
        });

        // Open color picker when preview is clicked
        preview.addEventListener('click', () => {
            colorInput.click();
        });

        // Create 30x30 cells
        for (let i = 0; i < 30 * 30; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.addEventListener('mousedown', () => { isDrawing = true; });
            cell.addEventListener('mouseup', () => { isDrawing = false; });
            cell.addEventListener('mouseleave', () => { isDrawing = false; });
            cell.addEventListener('mousemove', (e) => {
                if (!isDrawing) return;
                cell.style.background = `radial-gradient(circle at center, transparent 30%, ${selectedColor} 35%)`;
                cell.classList.add('bead');
            });
            gameboard.appendChild(cell);
        }

        updateColorPreview();
    </script>
</body>
</html>
